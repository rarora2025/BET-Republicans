name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Build static files
      run: |
        mkdir -p dist
        # Copy all public files to dist root
        cp -r public/* dist/
        # Ensure .nojekyll file is present to bypass Jekyll processing
        touch dist/.nojekyll
        # Remove any remaining documentation files
        find dist -name "*.md" -delete
        # Verify files are copied correctly
        echo "=== DIST FOLDER CONTENTS ==="
        ls -la dist/
        echo "=== INDEX.HTML CHECK ==="
        echo "index.html exists: $(test -f dist/index.html && echo 'YES' || echo 'NO')"
        echo "index.html size: $(wc -c < dist/index.html) bytes"
        echo "=== WEBSITE BUILT SUCCESSFULLY ==="
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
