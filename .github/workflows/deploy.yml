name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build static files
      run: |
        mkdir -p dist
        cp -r public/* dist/
        # Ensure .nojekyll file is present to bypass Jekyll processing
        touch dist/.nojekyll
        # Remove any README files from dist to avoid conflicts
        rm -f dist/README*.md
        rm -f dist/DEPLOYMENT.md
        # Ensure index.html is the main file
        echo "Website built successfully at $(date)" > dist/build-info.txt
        # List files to verify deployment
        ls -la dist/
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
